
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Nave</title>
  <style>
    body { margin: 0; overflow: hidden; background-size: cover; background-position: center; height: 100vh; width: 100vw; }
    #game-area { width: 100%; height: 100%; position: relative; }
    #nave { position: absolute; width: 50px; height: 50px; background: url('./img/nave.png') no-repeat center; background-size: contain; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    .tiro { position: absolute; width: 5px; height: 20px; background: red; }
    .inimigo, .boss { position: absolute; background-size: contain; background-repeat: no-repeat; }
    .inimigo { width: 40px; height: 40px; background-image: url('./img/inimigo.png'); }
    .boss { width: 100px; height: 100px; background-image: url('./img/boss.png'); }
    #placar, #vidas { position: absolute; color: white; font-size: 20px; background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 8px; }
    #placar { top: 10px; left: 10px; }
    #vidas { top: 10px; right: 10px; }
  </style>
</head>
<body>
<div id="game-area">
  <div id="placar">Pontuação: 0 | Fase: 1</div>
  <div id="vidas">Vidas: 3</div>
  <div id="nave"></div>
</div>
<audio id="som-tiro" src="./audio/tiro.mp3"></audio>
<audio id="som-explosao" src="./audio/explosao.mp3"></audio>
<script src="script.js"></script>
</body>
</html>
